# Core namespaces for the Management Cluster
# Managed by GitOps instead of Terraform to avoid drift
# Note: external-secrets and argocd namespaces are managed by Terraform 
# to handle the initial bootstrap and Workload Identity bindings.
---
apiVersion: v1
kind: Namespace
metadata:
  name: crossplane
  labels:
    managed-by: gitops
    cluster-type: management-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # After argocd
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    managed-by: gitops
    cluster-type: management-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
# Note: external-secrets and argocd namespaces are managed by Terraform 
# to handle the initial bootstrap and Workload Identity bindings.
# We do not define them here to avoid "Two Masters" conflict.
