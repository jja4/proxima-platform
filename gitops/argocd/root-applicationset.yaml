# Root ApplicationSet - Auto-discovers and manages all platform applications
# This is applied by the bootstrap Application and triggers the App-of-Apps pattern
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-platform-root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # After ArgoCD manages itself
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  # 1. Platform Stack (Management Cluster)
  # Includes Infrastructure (ESO, Crossplane) and Platform Apps (Backstage, Grafana)
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-type: management
      - git:
          repoURL: '{{.metadata.annotations.repo-url}}'
          revision: gitops
          directories:
          - path: gitops/infrastructure/*
          - path: gitops/apps/backstage
          - path: gitops/apps/grafana
  
  # 2. Compute Stack (Workload Cluster)
  # Includes ML-specific operators and jobs that need GPU/Autopilot scaling
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-type: workload
      - git:
          repoURL: '{{.metadata.annotations.repo-url}}'
          revision: gitops
          directories:
          - path: gitops/apps/kuberay-operator

  template:
    metadata:
      name: '{{.path.basename}}'
      labels:
        app-source: '{{.path.path}}'
    spec:
      project: platform-team  # All apps belong to the platform-team project
      
      source:
        repoURL: '{{.metadata.annotations.repo-url}}'
        targetRevision: gitops
        path: '{{.path.path}}'
      
      destination:
        server: '{{.server}}'
        namespace: '{{.path.basename}}'  # Namespace matches folder name
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-platform-projects
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy projects first
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-type: management
      - list:
          elements:
          - name: platform-projects
            path: gitops/projects
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo-url}}'
        targetRevision: gitops
        path: '{{.path}}'
      destination:
        server: '{{.server}}'
        namespace: argocd
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
