# Root ApplicationSet - Auto-discovers and manages all platform applications
# This is applied by the bootstrap Application and triggers the App-of-Apps pattern
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-platform-root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # After ArgoCD manages itself
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  # Projects - ArgoCD RBAC (deployed first)
  - git:
      repoURL: proxima-platform
      revision: gitops
      files:
      - path: "gitops/projects/*.yaml"
  
  # Infrastructure - Platform tools like External Secrets, Crossplane
  - matrix:
      generators:
      - git:
          repoURL: proxima-platform
          revision: gitops
          directories:
          - path: gitops/infrastructure/*
      - list:
          elements:
          - cluster: management-cluster
            server: https://kubernetes.default.svc
  
  # Apps - Application deployments like Backstage, Grafana
  - matrix:
      generators:
      - git:
          repoURL: proxima-platform
          revision: gitops
          directories:
          - path: gitops/apps/*
      - list:
          elements:
          - cluster: in-cluster
            server: https://kubernetes.default.svc

  template:
    metadata:
      name: '{{.path.basename}}'
      labels:
        app-source: '{{.path.path}}'
    spec:
      project: platform  # All apps belong to the platform project
      
      source:
        repoURL: proxima-platform
        targetRevision: main
        path: '{{.path.path}}'
      
      destination:
        server: '{{.server}}'
        namespace: '{{.path.basename}}'  # Namespace matches folder name
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
