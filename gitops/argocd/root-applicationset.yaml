# Root ApplicationSet - Auto-discovers and manages all platform applications
# This ApplicationSet uses the Git Files generator to directly apply Application manifests
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-platform-root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After AppProjects are created
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  # 1. Platform Stack (Management Cluster) - Discover Application manifests
  - git:
      repoURL: https://github.com/jja4/proxima-platform.git
      revision: gitops
      files:
      - path: "gitops/infrastructure/*/application.yaml"
      - path: "gitops/apps/backstage/application.yaml"
      - path: "gitops/apps/grafana/application.yaml"
  
  # 2. Compute Stack (Workload Cluster) - Discover Application manifests  
  - git:
      repoURL: https://github.com/jja4/proxima-platform.git
      revision: gitops
      files:
      - path: "gitops/apps/kuberay-operator/application.yaml"

  template:
    metadata:
      name: '{{.path.basenameNormalized}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jja4/proxima-platform.git
        targetRevision: gitops
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
