# ArgoCD Self-Managed Configuration
# After Terraform bootstraps ArgoCD with minimal config, this Application takes over
# Any changes to ArgoCD configuration should be made here, not in Terraform
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy first
spec:
  project: default
  
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.7.12  # Pinned version
    
    helm:
      values: |
        global:
          domain: argocd.ml-platform.local
        
        configs:
          params:
            server.insecure: true  # TLS via cert-manager later
            application.namespaces: argocd  # Allow apps in argocd namespace
          
          cm:
            # Enable ApplicationSet controller
            application.instanceLabelKey: argocd.argoproj.io/instance
            
            # This repo is trusted
            repositories: |
              - name: proxima-platform
                type: git
        
        server:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        
        repoServer:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
        
        controller:
          replicas: 1
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
        
        applicationSet:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
