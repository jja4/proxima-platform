# KubeRay Operator - Manages Ray clusters on Kubernetes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Install before Ray clusters
spec:
  project: platform-team
  
  source:
    repoURL: https://ray-project.github.io/kuberay-helm/
    chart: kuberay-operator
    targetRevision: 1.3.0
    
    helm:
      values: |
        image:
          repository: quay.io/kuberay/operator
          tag: v1.3.0
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Watch all namespaces for RayCluster resources
        watchNamespace: ""
        
        # Enable GPU support
        rbacEnable: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberay-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
