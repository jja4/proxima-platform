# ExternalSecret - Syncs Grafana admin password from GCP Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # Before Grafana helm release
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcpsm-secret-store
  
  target:
    name: grafana-admin-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin-password: "{{ .password | toString }}"
  
  data:
  - secretKey: password
    remoteRef:
      key: ml-platform-grafana-password  # Matches Terraform secret name
