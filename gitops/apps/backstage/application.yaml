# Backstage - Developer Portal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy after infrastructure
spec:
  project: platform-team
  
  sources:
  - repoURL: https://backstage.github.io/charts
    chart: backstage
    targetRevision: 2.6.3
    helm:
      values: |
        backstage:
          image:
            registry: ghcr.io
            repository: backstage/backstage
            tag: latest

          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Mount the dynamic config from Terraform-managed ConfigMap
          extraVolumes:
          - name: dynamic-config
            configMap:
              name: backstage-dynamic-config
              defaultMode: 420

          extraVolumeMounts:
          - name: dynamic-config
            mountPath: /app/app-config.dynamic.yaml
            subPath: app-config.dynamic.yaml
            readOnly: true

          # Base config - extended by mounted dynamic config
          appConfig:
            app:
              baseUrl: http://localhost:7007
            backend:
              baseUrl: http://localhost:7007
              auth:
                keys:
                  - secret: ${BACKEND_SECRET}
              # In-cluster Kubernetes authentication
              csp:
                connect-src: ["'self'", 'http:', 'https:']
            
            # Enable Kubernetes plugin for in-cluster resources
            kubernetes:
              serviceLocatorMethod:
                type: multiTenant
              clusterLocatorMethods:
                - type: config
                  clusters: []  # Populated from dynamic config
        
        # Use ServiceAccount for Kubernetes API access
        serviceAccount:
          create: true
          name: backstage
          annotations: {}
          labels:
            app: backstage
        
        # Extra Kubernetes manifests for RBAC
        extraObjects:
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: backstage-catalog-reader
            labels:
              app: backstage
          rules:
          - apiGroups: [""]
            resources: ["pods", "services", "configmaps"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["apps"]
            resources: ["deployments", "replicasets", "statefulsets"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["batch"]
            resources: ["jobs", "cronjobs"]
            verbs: ["get", "list", "watch"]
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: backstage-catalog-reader
            labels:
              app: backstage
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: backstage-catalog-reader
          subjects:
          - kind: ServiceAccount
            name: backstage
            namespace: backstage
        
        postgresql:
          enabled: true
          auth:
            username: backstage
            database: backstage
          # Keep Postgres small for demo; increase for real workloads.
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
        
        service:
          type: ClusterIP
          ports:
            backend: 7007
        
        ingress:
          enabled: false  # We'll add this later with cert-manager
  
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
