# Backstage - Developer Portal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy after infrastructure
spec:
  project: platform-team
  
  source:
    repoURL: https://backstage.github.io/charts
    chart: backstage
    targetRevision: 2.6.3
    
    helm:
      values: |
        backstage:
          image:
            registry: ghcr.io
            repository: backstage/backstage
            tag: latest

          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Mount the dynamic config from Terraform-managed ConfigMap
          extraVolumes:
          - name: dynamic-config
            configMap:
              name: backstage-dynamic-config
              defaultMode: 420

          extraVolumeMounts:
          - name: dynamic-config
            mountPath: /app/app-config.dynamic.yaml
            subPath: app-config.dynamic.yaml
            readOnly: true

          appConfig: {}  # Empty - config comes from mounted ConfigMap
          - name: GITHUB_RAW_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: platform-config
                key: github_raw_base_url
          - name: WORKLOAD_CLUSTER_URL
            valueFrom:
              secretKeyRef:
                name: backstage-workload-cluster
                key: url
          - name: WORKLOAD_CLUSTER_TOKEN
            valueFrom:
              secretKeyRef:
                name: backstage-workload-cluster
                key: token

          extraEnvVarsSecrets:
          - backstage-postgresql
        
        postgresql:
          enabled: true
          auth:
            username: backstage
            database: backstage
          # Keep Postgres small for demo; increase for real workloads.
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
        
        service:
          type: ClusterIP
          ports:
            backend: 7007
        
        ingress:
          enabled: false  # We'll add this later with cert-manager
  
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
