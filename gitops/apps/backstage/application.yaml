# Backstage - Developer Portal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy after infrastructure
spec:
  project: platform-team
  
  source:
    repoURL: https://backstage.github.io/charts
    chart: backstage
    targetRevision: 2.6.3
    
    helm:
      values: |
        backstage:
          image:
            registry: ghcr.io
            repository: backstage/backstage
            tag: latest

          # Lighter requests to fit the demo cluster; adjust upward in production.
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

          extraEnvVars:
          - name: POSTGRES_HOST
            value: postgres.backstage.svc.cluster.local
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: backstage
        
        postgresql:
          enabled: true
          auth:
            username: backstage
            database: backstage
          # Keep Postgres small for demo; increase for real workloads.
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
        
        service:
          type: ClusterIP
          ports:
            backend: 7007
        
        ingress:
          enabled: false  # We'll add this later with cert-manager
  
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
