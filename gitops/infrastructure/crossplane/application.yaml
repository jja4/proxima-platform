# Crossplane - Universal Control Plane for Cloud Resources
# Enables provisioning GCP resources via Kubernetes CRDs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: platform-team
  
  source:
    repoURL: https://charts.crossplane.io/stable
    chart: crossplane
    targetRevision: 2.1.3
    
    helm:
      values: |
        # Enable GCP provider
        provider:
          packages:
          - xpkg.upbound.io/upbound/provider-gcp:v0.41.0
        
        # Match GKE-injected annotations to avoid drift
        service:
          customAnnotations:
            cloud.google.com/neg: '{"ingress":true}'

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
