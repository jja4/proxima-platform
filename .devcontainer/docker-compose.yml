# Dev Container with Local ML Platform Services
# Provides: IDE environment + Ray cluster + MinIO + Monitoring

services:
  # ==========================================================================
  # Dev Container (VS Code development environment)
  # ==========================================================================
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER:-..}:/workspace:cached
      # Persist gcloud/kube creds inside the devcontainer via named volumes (no host file sharing required)
      - gcloud-config:/home/vscode/.config/gcloud
      - kube-config:/home/vscode/.kube
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    networks:
      - ml-platform
    environment:
      - RAY_ADDRESS=ray://ray-head:10001
      - MINIO_ENDPOINT=http://minio:9000
      - LOCAL_DEV=true

  # ==========================================================================
  # Ray Cluster (Local)
  # ==========================================================================
  ray-head:
    build:
      context: .
      dockerfile: ray.Dockerfile
    image: proxima-platform-ray:local
    command: >
      ray start --head --port=6379 --dashboard-host=0.0.0.0 --block
    ports:
      - "8265:8265"   # Ray Dashboard
      - "6379:6379"   # Ray GCS
      - "10001:10001" # Ray Client
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    volumes:
      - ray-data:/tmp/ray
    networks:
      - ml-platform
    healthcheck:
      test: ["CMD", "ray", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  ray-worker:
    build:
      context: .
      dockerfile: ray.Dockerfile
    image: proxima-platform-ray:local
    command: >
      ray start --address=ray-head:6379 --block
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    volumes:
      - ray-data:/tmp/ray
    networks:
      - ml-platform
    depends_on:
      ray-head:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # ==========================================================================
  # MinIO (Local S3-compatible storage, replaces GCS)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - ml-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Create default bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/ml-artifacts --ignore-existing;
      mc anonymous set public local/ml-artifacts;
      echo 'Bucket ml-artifacts created successfully';
      "
    networks:
      - ml-platform

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER:-..}/.devcontainer/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - ml-platform

  # ==========================================================================
  # Grafana (Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ${LOCAL_WORKSPACE_FOLDER:-..}/.devcontainer/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - ml-platform
    depends_on:
      - prometheus

volumes:
  ray-data:
  minio-data:
  prometheus-data:
  grafana-data:
  gcloud-config:
  kube-config:

networks:
  ml-platform:
    driver: bridge
