prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 500m
        memory: 2Gi

grafana:
  adminPassword: "admin"  # Change in production
  ingress:
    enabled: false
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

alertmanager:
  enabled: true