apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: ray-cluster
  namespace: ray-system
spec:
  rayVersion: '2.9.0'
  enableInTreeAutoscaling: true
  
  headGroupSpec:
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      # head should advertise 1 CPU to match the head container request
      num-cpus: '1'
    
    template:
      spec:
        containers:
        - name: ray-head
          image: rayproject/ray-ml:2.9.0-py310
          ports:
          - containerPort: 6379
            name: gcs-server
          - containerPort: 8265
            name: dashboard
          - containerPort: 10001
            name: client
          
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              # set CPU limit equal to request for predictable scheduling on small dev nodes
              cpu: "1"
              memory: "4Gi"
          
          volumeMounts:
          - name: log-volume
            mountPath: /tmp/ray
        
        volumes:
        - name: log-volume
          emptyDir: {}
        
        nodeSelector:
          workload: cpu
  
  workerGroupSpecs:
  - groupName: cpu-workers
    replicas: 1
    minReplicas: 0
    maxReplicas: 2
    
    rayStartParams:
      block: 'true'
      # match the worker container request of 1 CPU
      num-cpus: '1'
    
    template:
      spec:
        containers:
        - name: ray-worker
          image: rayproject/ray-ml:2.9.0-py310
          
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              # set CPU limit equal to request so Ray scheduling aligns with Kubernetes enforcement
              cpu: "1"
              memory: "8Gi"
          
          volumeMounts:
          - name: log-volume
            mountPath: /tmp/ray
        
        volumes:
        - name: log-volume
          emptyDir: {}
        
        nodeSelector:
          workload: cpu
---
apiVersion: v1
kind: Service
metadata:
  name: ray-cluster-head-svc
  namespace: ray-system
spec:
  type: ClusterIP
  selector:
    ray.io/cluster: ray-cluster
    ray.io/node-type: head
  ports:
  - name: gcs-server
    port: 6379
    targetPort: 6379
  - name: dashboard
    port: 8265
    targetPort: 8265
  - name: client
    port: 10001
    targetPort: 10001
